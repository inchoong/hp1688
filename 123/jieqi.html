<script type="text/javascript">
    var nowTime = new Date();
    var year = nowTime.getFullYear();
    document.getElementById('title-admin').innerHTML = year + '年24节气具体时间';
    var month = nowTime.getMonth();
    var date = nowTime.getDate();
    var NextDay = getStermNextDay(year, parseInt(month + 1), date);
    NextDay = jieqiChinese[NextDay];
    document.getElementById(NextDay).setAttribute('class', 'cur');

    var jieqiName = '';
    var jieqiPinyin = '';
    var dTime = '';
    var tTime = '';
    for (var i in jieqiChinese) {
        jieqiName = i;
        jieqiPinyin = jieqiChinese[jieqiName];
        /*eg:09月07日 13:29:00*/
        dTime = jieqi[jieqiPinyin][year].substr(0, 2) + '.' + jieqi[jieqiPinyin][year].substr(3, 2);
        tTime = jieqi[jieqiPinyin][year].substr(7);
        if ((jieqiName == '小寒' || jieqiName == '大寒') && (parseInt(year) < 2029)) {
            dTime = jieqi[jieqiPinyin][parseInt(year) + 1].substr(0, 2) + '.' + jieqi[jieqiPinyin][parseInt(year) + 1].substr(3, 2);
            tTime = jieqi[jieqiPinyin][parseInt(year) + 1].substr(7);
        }
        var htmlDom = document.getElementById(jieqiPinyin)
        htmlDom.innerHTML = '<strong>' + jieqiName + '</strong><span>' + dTime + '</span><em>' + tTime + '</em>';
    }
</script>
